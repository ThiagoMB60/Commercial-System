					<h5>INFORMAÇÕES PESSOAIS</h5>

					<div class="row">
						<div class="col-md-2" id="divCodigo">
							<label id="lblCodCli" for ="codigoCli">CODIGO:</label>
							<input type="number" class="form-control" id="codigoCli" name="codigoCli" required="" min="000001" max="999999">
						</div>

						<div class="col-md-4" id="divNome">	
							<label for ="nomeCli">NOME COMPLETO:</label>
							<input type="text" class="form-control" id="nomeCli" name="nomeCli" required="">
						</div>

						<div class="col-md-2" id="divPessoa">
							<label for ="pessoaCli">PESSOA:</label>
							<select id="pessoaCli" required="" class="form-control">
								<option value="">Selecione</option>
								<option value="fisica">FISICA</option>
								<option value="juridica">JURIDICA</option>
							</select>
						</div>

						<div class="col-md-2" id="divSexo">
							<label for ="sexoCli">SEXO:</label>
							<select id="sexoCli" class="form-control">
								<option value="">Selecione</option>
								<option value="homem">HOMEM</option>
								<option value="mulher">MULHER</option>
								<option value="outro">OUTRO</option>
							</select>
						</div>

						<div class="col-md-2" id="divNasc">
							<label for ="nascCli">NASCIMENTO:</label>
							<input type="date" id="nascCli" name="nascCli" class="form-control">
						</div>	
					</div>

						<div class="col-md-2" id="divDataEmiss">
